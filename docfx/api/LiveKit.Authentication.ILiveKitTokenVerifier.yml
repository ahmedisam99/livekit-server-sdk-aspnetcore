  assemblies:
  - LiveKit.AspNetCore.ServerSdk.Abstractions
  namespace: LiveKit.Authentication
  summary: >-
    Verifies a LiveKit JWT token and extracts its claims.

    <p>

    Validation includes:

    - Signature verification using the API secret

    - Issuer (API key) validation

    - Expiration time check with configurable clock tolerance

    </p>
  example: []
  syntax:
    content: IDictionary<string, string> Verify(string token, TimeSpan? clockTolerance = null)
    parameters:
    - id: token
      type: System.String
      description: The JWT token to verify.
    - id: clockTolerance
      type: System.Nullable{System.TimeSpan}
      description: Optional clock tolerance for expiration validation. If not specified, uses the configured default (10 seconds).
    return:
      type: System.Collections.Generic.IDictionary{System.String,System.String}
      description: A dictionary of claims extracted from the token, with claim names as keys.
    content.vb: Function Verify(token As String, clockTolerance As TimeSpan? = Nothing) As IDictionary(Of String, String)
  overload: LiveKit.Authentication.ILiveKitTokenVerifier.Verify*
  exceptions:
